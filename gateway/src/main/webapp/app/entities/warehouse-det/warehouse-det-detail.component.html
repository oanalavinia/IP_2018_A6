
<div *ngIf="warehouseDet">
    <h2><span>Warehouse Det</span> {{warehouseDet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Product CODE</span></dt>
        <dd>
            <span>{{warehouseDet.productCODE}}</span>
        </dd>
        <dt><span>Stock</span></dt>
        <dd>
            <span>{{warehouseDet.stock}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'warehouse-det/'+ warehouseDet.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
