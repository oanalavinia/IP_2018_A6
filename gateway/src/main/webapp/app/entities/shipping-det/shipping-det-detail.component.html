
<div *ngIf="shippingDet">
    <h2><span>Shipping Det</span> {{shippingDet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Product CODE</span></dt>
        <dd>
            <span>{{shippingDet.productCODE}}</span>
        </dd>
        <dt><span>Ship Cost</span></dt>
        <dd>
            <span>{{shippingDet.shipCost}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'shipping-det/'+ shippingDet.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
